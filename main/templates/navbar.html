<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar (CSS Only)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #fff;
            margin-top: 0px;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
            position: relative;
            z-index: 1000; /* Ensure navbar is above other content */
        }

        .logo h2 {
            margin: 0;
        }

        .logo h2 a {
            color: white;
            text-decoration: none;
        }

        .menu {
            display: flex;
            align-items: center;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
        }

        .menu a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* Hamburger menu for mobile */
        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        #menu-toggle {
            display: none;
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
        }

        .dropdown-toggle {
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .menu {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #333;
                position: absolute;
                top: 100%; /* Position below the navbar */
                left: 0;
                padding: 10px 0;
                z-index: 999; /* Ensure menu is above other content */
            }

            .menu a {
                margin: 5px 0;
                text-align: center;
            }

            #menu-toggle:checked ~ .menu {
                display: flex;
            }

            .dropdown-content {
                position: static; /* Stack dropdown items vertically on mobile */
                background-color: #444; /* Slightly lighter background for dropdown */
            }

            .dropdown:hover .dropdown-content {
                display: none; /* Disable hover on mobile */
            }

            #menu-toggle:checked ~ .menu .dropdown-content {
                display: block; /* Show dropdown when menu is open */
            }
        }

        /* Additional styles for the signer file */
        .signer-content {
            padding: 20px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .signer-content {
                padding: 10px;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h2><a href="#">Referendum</a></h2>
        </div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger">â˜°</label>
        <div class="menu">
            <a href="/">Sign the petition</a>
            <div class="dropdown">
                <a href="#" class="dropdown-toggle">Petition</a>
                <div class="dropdown-content">
                    <a href="#">Sign the petition</a>
                    <a href="#">Read the petition</a>
                    <a href="#">See my petition</a>
                </div>
            </div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="signer">Signer</a>
            <a href="signer">Signin</a>
            <a href="#">Contact</a>
            <span>Signatures: online: 9999 on paper: 999</span>
        </div>
    </div>

</body>
</html>
